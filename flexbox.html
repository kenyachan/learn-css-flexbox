<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">14 Aug, 2022</div>
            <div class="signup">Signup</div>
            <div class="login">Login</div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662</div>
            <div class="logo"><img src="images/awesome-logo.svg" alt="site logo"></div>
            <div class="social"><img src="images/social-icons.svg" alt="social icons"></div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="images/one.svg" alt="first image">
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg" alt="second image">
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg" alt="third image">
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg" alt="fourth image">
            </div>
            <div class="photo-grid-item last-item">
                <img src="images/five.svg" alt="fifth image">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>
</html>
